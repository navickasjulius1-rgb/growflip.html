<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GrowFlip Slots</title>
<style>
body {
  margin: 0;
  background: #0f172a;
  font-family: Arial, sans-serif;
  color: white;
}

/* HEADER */
.header {
  position: fixed;
  top: 15px;
  left: 20px;
  font-weight: 800;
  font-size: 26px;
}

/* COINS BALANCE */
.coins-balance {
  position: fixed;
  top: 18px;
  left: 250px;
  font-weight: bold;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* LINE UNDER HEADER */
.header-line {
  position: fixed;
  top: 55px;
  left: 0;
  width: 100%;
  height: 1px;
  background: white;
  opacity: 0.3;
  z-index: 5;
}

/* PROFILE ICON */
.profile-container {
  position: fixed;
  top: 10px;
  right: 95px;
  z-index: 20;
}

.profile {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #1e3a8a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  user-select: none;
  position: relative;
}

/* PROFILE MENU */
.profile-menu {
  display: none;
  position: absolute;
  top: 50px;
  right: 0;
  width: 150px;
  background: #020617;
  border-radius: 10px;
  padding: 10px;
  flex-direction: column;
  z-index: 30;
}

.profile-menu .menu-item {
  color: white;
  margin: 6px 0;
  cursor: pointer;
  font-weight: 600;
}

.profile-menu .divider {
  border-top: 1px solid white;
  margin: 8px 0;
}

.profile-menu .logout {
  color: red;
  font-weight: bold;
  cursor: pointer;
}

/* MAIN CONTENT */
.content {
  margin-top: 100px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

/* Slots game */
.slots-container {
  display: flex;
  gap: 15px;
  margin-top: 30px;
  margin-left: 24px;
}

.reel {
  width: 100px;
  height: 100px;
  background: #111827;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 60px;
  box-shadow: 0 0 12px #000;
}

/* BET input */
.bet-container {
  margin-top: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

input[type=number] {
  width: 80px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
  text-align: center;
}

/* SPIN button */
button {
  padding: 12px 24px;
  font-size: 20px;
  font-weight: bold;
  background: #1d4ed8;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
}

button:hover {
  background: #2563eb;
}

/* RESULT */
.result {
  margin-top: 20px;
  font-size: 24px;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">GrowFlip</div>
<div class="coins-balance">üí∞ <span id="coins">1000</span></div>
<div class="header-line"></div>

<!-- PROFILE ICON -->
<div class="profile-container">
  <div class="profile" id="profileBtn">ü§ñ</div>
  <div class="profile-menu" id="profileMenu">
    <div class="menu-item">Tip</div>
    <div class="menu-item">Affiliate</div>
    <div class="menu-item">Codes</div>
    <div class="menu-item">RakeBack</div>
    <div class="divider"></div>
    <div class="logout">Logout</div>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="content">
  <h2>Slots üé∞</h2>

  <div class="slots-container">
    <div class="reel" id="reel1">üçí</div>
    <div class="reel" id="reel2">üçã</div>
    <div class="reel" id="reel3">üîî</div>
  </div>

  <div class="bet-container">
    <label for="betInput">Bet:</label>
    <input type="number" id="betInput" min="5" max="200" value="50">
    <button onclick="spin()">SPIN</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
/* PROFILE MENU */
const profileBtn = document.getElementById('profileBtn');
const profileMenu = document.getElementById('profileMenu');

profileBtn.addEventListener('click', function(e){
  e.stopPropagation();
  profileMenu.style.display = (profileMenu.style.display === 'flex') ? 'none' : 'flex';
});

document.addEventListener('click', function(e){
  if(!profileBtn.contains(e.target) && !profileMenu.contains(e.target)){
    profileMenu.style.display = 'none';
  }
});

/* SLOTS LOGIC */
const symbols = ["üçí","üçã","üîî","‚≠ê","7Ô∏è‚É£"];
let coins = 1000;

function spin() {
  const betInput = document.getElementById("betInput");
  const bet = parseInt(betInput.value);
  const coinsDisplay = document.getElementById("coins");
  const resultText = document.getElementById("result");

  if(isNaN(bet) || bet < 5 || bet > 200){
    resultText.textContent = "Bet must be 5‚Äì200!";
    return;
  }
  if(bet > coins){
    resultText.textContent = "Not enough Coins!";
    return;
  }

  coins -= bet;
  coinsDisplay.textContent = coins;
  resultText.textContent = "Spinning...";

  const reels = [
    document.getElementById("reel1"),
    document.getElementById("reel2"),
    document.getElementById("reel3")
  ];

  // Random simboliai
  reels.forEach(reel => {
    reel.textContent = symbols[Math.floor(Math.random()*symbols.length)];
  });

  // Check win
  const r1 = reels[0].textContent;
  const r2 = reels[1].textContent;
  const r3 = reels[2].textContent;

  if(r1===r2 && r2===r3){
    const win = bet*5;
    coins += win;
    resultText.textContent = `üéâ JACKPOT! You win ${win} Coins!`;
  } else if(r1===r2 || r2===r3 || r1===r3){
    const win = bet*2;
    coins += win;
    resultText.textContent = `üòä Partial match! You win ${win} Coins`;
  } else {
    resultText.textContent = "üò¢ Try again!";
  }

  coinsDisplay.textContent = coins;
}
</script>

</body>
</html>
